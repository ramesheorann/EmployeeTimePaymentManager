<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
    <header>
        <!-- Use the direct firstName attribute as fallback -->
        <h1>Welcome, <span th:text="${firstName} ?: ${employee?.firstName}">User</span></h1>
        <a th:href="@{/logout}" class="btn">Logout</a>
    </header>
    <nav>
        <ul>
            <li><a th:href="@{/employee/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/employee/timesheet}">Timesheet</a></li>
            <li><a th:href="@{/employee/payslips}">Payslips</a></li>
        </ul>
    </nav>
    <main>
        <div class="dashboard-cards">
            <div class="card">
                <h3>Work Hours Per Day</h3>
                <p>8</p>
            </div>
            <div class="card">
                <h3>Next Expected Payday</h3>
                <p th:text="${#temporals.format(nextPayday, 'MMM dd')}"></p>
            </div>
			<div class="card">
				<h3>Clock In/Out</h3>
				<p>9:00 AM - 5:00 PM</p>
				<div class="timesheet-actions">
				    <form th:action="@{/employee/clock-in}" method="post">
				        <button type="submit" class="btn">Clock In</button>
				    </form>
				    <form th:action="@{/employee/clock-out}" method="post">
				        <button type="submit" class="btn">Clock Out</button>
				    </form>
					</div>
			</div>	
			<div class="card">
			     <h3>Your TimeSheet</h3>
			     <a th:href="@{/employee/timesheet}" class="btn">View</a>
			</div>
            <div class="card">
                <h3>Your Payslips</h3>
                <a th:href="@{/employee/payslips}" class="btn">View</a>
            </div>		
		

        </div>
    </main>
</body>
</html>
