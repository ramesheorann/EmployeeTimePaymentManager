<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Error Occured</h1>
        <a th:href="@{/}" class="logout">Home</a>
    </header>
    <main>
        <div class="alert alert-error" th:text="${error}"></div>
        <a th:href="@{/}" class="btn">Return to Home</a>
    </main>
</body>
</html>
