<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
	<style>
	        body {
	            font-family: Arial, sans-serif;
	            margin: 0;
	            background-color: #f9f9f9;
	        }

	        header {
	            background-color: #2c3e50;
	            color: white;
	            padding: 15px;
	            display: flex;
	            justify-content: space-between;
	            align-items: center;
	        }

	        nav {
	            background-color: #34495e;
	            padding: 10px 0;
	        }

	        nav ul {
	            list-style: none;
	            display: flex;
	            margin: 0;
	            padding: 0;
	        }

	        nav ul li {
	            margin: 0 15px;
	        }

	        nav ul li a {
	            color: white;
	            text-decoration: none;
	            font-weight: bold;
	        }

	        .logout {
	            color: #ecf0f1;
	            text-decoration: none;
	            font-weight: bold;
	        }

	        main {
	            padding: 20px;
	            max-width: 600px;
	            margin: auto;
	            background-color: white;
	            box-shadow: 0 0 8px rgba(0,0,0,0.1);
	            margin-top: 20px;
	            border-radius: 8px;
	        }

	        form label {
	            display: block;
	            margin-top: 15px;
	            font-weight: bold;
	        }

	        form input[type="text"],
	        form input[type="email"],
	        form input[type="number"],
	        form input[type="password"] {
	            width: 100%;
	            padding: 8px;
	            margin-top: 5px;
	            border: 1px solid #ccc;
	            border-radius: 4px;
	        }

	        .btn {
	            display: inline-block;
	            margin-top: 20px;
	            padding: 10px 20px;
	            background-color: #3498db;
	            color: white;
	            border: none;
	            border-radius: 4px;
	            text-decoration: none;
	            cursor: pointer;
	        }

	        .btn:hover {
	            background-color: #2980b9;
	        }

	        a.btn {
	            margin-bottom: 10px;
	            display: inline-block;
	        }
	    </style>
</head>
<body>
    <header>
        <h1 th:text="${employee.id == null} ? 'Add Employee' : 'Edit Employee'" ></h1>
        <a th:href="@{/logout}" class="btn">Logout</a>
    </header>
    <nav>
        <ul>
            <li><a th:href="@{/admin/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/admin/employees}">Employees</a></li>
            <li><a th:href="@{/admin/timesheets}">Timesheets</a></li>
            <li><a th:href="@{/admin/payslips}">Payslips</a></li>
        </ul>
    </nav>
    <main>
		<a th:href="@{/admin/employees}"class="btn">Back to Employees List</a>
		<form th:action="@{/admin/employee/save}" th:object="${employee}" method="post">
		    <input type="hidden" th:field="*{id}" />

		    <label>First Name:</label>
		    <input type="text" th:field="*{firstName}" required /><br/>

		    <label>Last Name:</label>
		    <input type="text" th:field="*{lastName}" required /><br/>

		    <label>Email:</label>
		    <input type="email" th:field="*{email}" required /><br/>

		    <label>Position:</label>
		    <input type="text" th:field="*{position}" /><br/>

		    <label>Hourly Rate:</label>
		    <input type="number" step="0.01" th:field="*{hourlyRate}" /><br/>

		    <label>Username:</label>
		    <input type="text" th:field="*{username}" required /><br/>

		    <label>Password:</label>
		    <input type="password" th:field="*{password}" 
		           th:placeholder="${employee.id != null} ? 'Leave blank to keep current password' : ''" /><br/>

		    <button type="submit" class="btn">Save</button>
		</form>
	</main>
   
</body>
</html>
